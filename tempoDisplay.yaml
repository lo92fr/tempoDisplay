################################################################################
# Light
################################################################################
light:
  - platform: monochromatic
    output: gpio_backlight_pwm
    name: "Display Backlight"
    id: back_light
    restore_mode: ALWAYS_ON


################################################################################
# Switch
################################################################################
switch:
  - platform: restart
    name: "Restart"
    id: device_restart

  - platform: shutdown
    name: "Shutdown"    
  
  - platform: safe_mode
    name: Use Safe Mode
    id: device_safe_mode

################################################################################
# Board Configuration
################################################################################
esphome:
  name: "${device_name}"
  friendly_name: "${friendly_name}"
  platformio_options:
    upload_speed: 921600
    board_build.flash_mode: dio
    board_build.f_flash: 80000000L
    board_build.f_cpu: 240000000L
  on_boot:
      then:
      - light.turn_on:
            id: back_light
            brightness: 100% 

http_request:
    timeout: 10s

logger:
  level: INFO

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  on_connect:
    - lambda: |-
        ESP_LOGI("main", "WiFi connected!");
    - delay: 3s   # attend 3 secondes
    - lvgl.widget.hide: boot_screen
 
web_server:
  port: 80

ota:
  - platform: esphome

api:


esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  framework:
    type: esp-idf
    version: latest
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: y
      CONFIG_ESP32S3_DATA_CACHE_64KB: y
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: y
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y

psram:
  mode: octal
  speed: 80MHz # 120MHz is not supported and falls back to 40MHz

spi:
  - type: quad
    clk_pin: 47
    data_pins: [21, 48, 40, 39]

i2c:
  sda:
    number: 4
  scl:
    number: 8
  id: touchscreen_bus
  frequency: 100kHz
  scan: true

output:
  - id: gpio_backlight_pwm
    platform: ledc
    pin: 1



display:
